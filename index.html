<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Leter</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/scripts.js"></script>
</head>
<div class="container">
  <form id="formOne">
    <div class="form-group">
      <label for="person1">What is your name, child?</label>
      <input id="person1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="present">What would you like for Christmas?</label>
      <input id="present" class="form-control" type="text">
    </div>

  <button type="submit" class="btn btn-primary">Press here to send to the North Pole</button>
  </form>

  <div id="letter">

    <p>Dear <span class="person"></span>,</p>

    <p>We are working on your gift</p>
    <p>Be a good child until Christmas and your <span class="present"></span> may appear under the tree!</p>
    <p>Sincerely, Your Friends at the North Pole</p>

    <img src="img/elves.jpg" alt="The Christmas Team">

  </div>



</div>

</html>
